_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: boltTest
features:
  bot_user:
    display_name: boltTest
    always_online: false
  shortcuts:
    - name: test
      type: message
      callback_id: button_click
      description: test
oauth_config:
  scopes:
    bot:
      - incoming-webhook
      - app_mentions:read
      - channels:history
      - groups:history
      - channels:read
      - chat:write
      - groups:read
      - mpim:history
      - im:history
      - commands
settings:
  event_subscriptions:
    request_url: https://hoge.ngrok.io/slack/events
    bot_events:
      - app_home_opened
      - app_mention
      - member_joined_channel
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://hoge.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
